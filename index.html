<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progetto Chernobyl</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background-color: #f0f0f0;
    }

    section {
      padding: 2em;
    }

    h2 {
      margin-bottom: 1em;
    }

    .slider-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    .slide-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .nav-buttons button {
      padding: 0.5em 1em;
      margin: 0 0.5em;
      font-size: 16px;
      cursor: pointer;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 1em;
    }
  </style>
</head>
<body>

<header>
  <h1>Progetto Chernobyl</h1>
  <p>Esplora l'incidente e i cambiamenti ambientali</p>
</header>

<!-- Sezione 1: Incidente -->
<section>
  <h2>Incidente</h2>
  <div class="slider-container" id="slider-incidente">
    <div class="slide-track">
      <div class="slide"><img src="img/incidente/1.jpg" alt="Incidente 1"></div>
      <div class="slide"><img src="img/incidente/2.jpg" alt="Incidente 2"></div>
      <div class="slide"><img src="img/incidente/3.jpg" alt="Incidente 3"></div>
    </div>
  </div>
  <div class="nav-buttons">
    <button onclick="prevSlide('slider-incidente')">←</button>
    <button onclick="nextSlide('slider-incidente')">→</button>
  </div>
</section>

<!-- Sezione 2: Evoluzione Naturale -->
<section>
  <h2>Evoluzione della Natura</h2>
  <div class="slider-container" id="slider-natura">
    <div class="slide-track">
      <div class="slide"><img src="img/natura/1.jpg" alt="Natura 1"></div>
      <div class="slide"><img src="img/natura/2.jpg" alt="Natura 2"></div>
      <div class="slide"><img src="img/natura/3.jpg" alt="Natura 3"></div>
    </div>
  </div>
  <div class="nav-buttons">
    <button onclick="prevSlide('slider-natura')">←</button>
    <button onclick="nextSlide('slider-natura')">→</button>
  </div>
</section>

<!-- Sezione 3: Bacino -->
<section>
  <h2>Bacino vicino al reattore</h2>
  <div class="slider-container" id="slider-bacino">
    <div class="slide-track">
      <div class="slide"><img src="img/bacino/1.jpg" alt="Bacino 1"></div>
      <div class="slide"><img src="img/bacino/2.jpg" alt="Bacino 2"></div>
    </div>
  </div>
  <div class="nav-buttons">
    <button onclick="prevSlide('slider-bacino')">←</button>
    <button onclick="nextSlide('slider-bacino')">→</button>
  </div>
</section>

<!-- Sezione 4: Mappa -->
<section>
  <h2>Mappa Interattiva di Chernobyl</h2>
  <div id="map"></div>
</section>

<footer>
  <p>Creato da Andrea Todeschini, Tommaso Mirandola, Riccardo Sartorelli • 2025</p>
</footer>

<!-- SCRIPT SLIDER -->
<script>
  const sliders = {};

  function nextSlide(id) {
    const track = document.querySelector(`#${id} .slide-track`);
    const slides = document.querySelectorAll(`#${id} .slide`);
    sliders[id] = (sliders[id] ?? 0) + 1;
    if (sliders[id] >= slides.length) sliders[id] = 0;
    track.style.transform = `translateX(-${sliders[id] * 100}%)`;
  }

  function prevSlide(id) {
    const track = document.querySelector(`#${id} .slide-track`);
    const slides = document.querySelectorAll(`#${id} .slide`);
    sliders[id] = (sliders[id] ?? 0) - 1;
    if (sliders[id] < 0) sliders[id] = slides.length - 1;
    track.style.transform = `translateX(-${sliders[id] * 100}%)`;
  }
</script>

<!-- SCRIPT MAPPA -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([51.2769, 30.2218], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker([51.3890, 30.0999]).addTo(map)
    .bindPopup("<b>Centrale Nucleare di Chernobyl</b>")
    .openPopup();
</script>

</body>
</html>
